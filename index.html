<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intesa Vincente Simulator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #000; 
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-end; 
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }

        .game-bar {
            margin-bottom: 50px;
            display: flex;
            align-items: center;
            gap: 15px;
            transform: scale(1.2); 
        }

        .box {
            background: linear-gradient(180deg, #2ebfec 0%, #007cc2 50%, #005a9e 100%);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5), inset 0 2px 5px rgba(255,255,255,0.4);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #5dcfff;
            position: relative;
        }

        .box::after {
            content: '';
            position: absolute;
            top: 0;
            left: 2%;
            width: 96%;
            height: 45%;
            background: linear-gradient(180deg, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0.1) 100%);
            border-radius: 15px 15px 50% 50% / 15px 15px 10px 10px;
        }

        .score-box {
            width: 100px;
            height: 80px;
            font-size: 3rem;
            font-weight: 900;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
            border-top-left-radius: 40px;
            border-bottom-left-radius: 40px;
        }

        .word-box {
            width: 600px;
            height: 100px;
            font-size: 3.5rem;
            font-weight: 900;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            text-transform: uppercase;
            letter-spacing: 2px;
            z-index: 10; 
        }

        .timer-box {
            width: 120px;
            height: 80px;
            font-size: 3rem;
            font-weight: 900;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
            border-top-right-radius: 40px;
            border-bottom-right-radius: 40px;
        }

        .controls-hint {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #555;
            font-size: 0.8rem;
            font-family: monospace;
            background: rgba(255,255,255,0.9);
            padding: 10px;
            border-radius: 5px;
            opacity: 0.2;
            transition: opacity 0.3s;
        }
        .controls-hint:hover {
            opacity: 1;
        }
    </style>
</head>
<body>

        <b>COMANDI:</b> SPAZIO: Start/Pausa | INVIO: Indovinata | ESC: Passo | R: Reset
    </div>

    <div class="game-bar">
        <div class="box score-box" id="score">0</div>
        <div class="box word-box" id="word">PRONTO?</div>
        <div class="box timer-box" id="timer">:60</div>
    </div>

    <audio id="bg-music" loop src="sottofondo.mp3"></audio>
    <audio id="sfx-buzzer" src="buzzer.mp3"></audio>
